<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        
        <form action="formsuccess.html">
            <label for="firstname">FirstName:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter your firstname" required><br>

            <label for="lastname">LastName:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter your lastname" required><br>

            <label for="mobileNo">MobileNo:</label>
            <input type="number" name="mobileNo" id="mobileNo" placeholder="Enter your fmobileNo" required><br>

            <label for="email">Email ID:</label>
            <input type="text" name="email" id="email" placeholder="Enter your Email ID" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" placeholder="Enter your DOB" required><br>

            <p>Programming Languages</p>
            <input type="checkbox" name="programs" id="Java" <label for="java">Java</label>
            <input type="checkbox" name="programs" id="Python" <label for="python">Python</label>
            <input type="checkbox" name="programs" id="Dotnet" <label for="dotnet">Dotnet</label>

            <p>Choose your Gender</p>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male"> 
            <label for="female">Female</label>
            <input type="radio" name="Gender" id="female"> 

            <p>Select your Department</p>
            <select name="Dept" id="dept">

                <option value="ECE">ECE</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="CIVIL">CIVIL</option>
            </select>
            <br>

            <input type="reset">
            <button type="submit">Submit</button>




        </form>
    </body>
</html>
