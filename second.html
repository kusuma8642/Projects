<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="Stylesheet" href="/CSS/second.css">
</head>
<body>
    <div class ="container">
        <div id="heading">
            <h3>Java Batch 6</h3>
            <h5>Weather App</h5>
        </div>
        <div id="search">
            <input type="text" id="searchBox" placeholder="Enter the city">
            <button id="searchButton">Get Weather</button>
        </div>
        <div class="City Details">
            <h5 id="cityName">Pune</h5>
            <h2 id="temp">33.67<sup>o</sup>c</h2>
            <p id="sky">Clear Sky</p>
            <p id="wind">Wind Speed:3.12 m/s</p>
        </div>
    </div>

<script src="/JS/second.js"></script>
    
</body>
</html>
